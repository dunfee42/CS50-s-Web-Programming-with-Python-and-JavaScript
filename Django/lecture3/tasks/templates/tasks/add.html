{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add Tasks</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <!-- this references the name in the urls file -->
    <a href="{% url 'tasks:index' %}">View tasks</a>
{% endblock %}

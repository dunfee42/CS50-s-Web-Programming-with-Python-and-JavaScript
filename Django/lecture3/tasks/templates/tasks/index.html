{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Task</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% empty %}
        <li>No tasks.</li> 
        {% endfor %}
    </ul>
    <!-- this references the name in the urls file -->
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
